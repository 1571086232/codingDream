<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    /* fit-content是CSS3中给width属性新加的一个属性值 */
    .box1 {
      width: fit-content;
      height: 200px;
      background-color: #bfa;
      margin: 0 auto;
    }

    .box2 {
      width: 100px;
      height: 100px;
      background-color: red;
      /* float: left; */
    }
  </style>
</head>

<body>
  <div class="box1">
    <div class="box2"></div>
  </div>
</body>

</html>
