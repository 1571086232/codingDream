<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      background: #00ff90;
      padding: 10px;
      width: 500px;
    }

    .float-ele {
      float: left;
      margin: 10px;
      padding: 10px;
      background: #ff6a00;
      width: 100px;
      text-align: center;
    }
  </style>
</head>

<body>
  <!--
    float，顾名思义就是浮动，设置了float属性的元素会根据属性值向左或向右浮动，我们称设置了float属性的元素为浮动元素。
    浮动元素会从普通文档流中脱离，但浮动元素影响的不仅是自己，它会影响周围的元素对齐进行环绕。举例说明如下：
   -->
  <div class="box">
    <span class="float-ele">
      浮动元素
    </span>
    普通文档流普通文档流普通文档流普通文档流普通文档流普通文档流普通文档流普通文档流普通文档流普通文档流普通文档流普通文档流普通文档流普通文档流普通文档流
  </div>
</body>

</html>
