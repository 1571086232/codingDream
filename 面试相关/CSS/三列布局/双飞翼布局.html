<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>双飞翼布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    .wrap {
      background-color: blue;
      min-width: 400px;
    }

    .content {
      height: 100px;
      width: 100%;
      background-color: red;
      float: left;
    }

    .inner {
      margin: 0 100px;
    }

    .left, .right {
      width: 100px;
      height: 100px;
      background-color: #bfa;
      float: left;
    }

    .left {
      margin-left: -100%;
    }

    .right {
      margin-left: -100px;
    }

    .clearfix::after, .clearfix::before {
      content: '';
      display: table;
      clear: both;
    }

    .clearfix {
      *zoom: 1;
    }
  </style>
</head>

<body>
  <div class="wrap clearfix">
    <div class="content">
      <div class="inner">content</div>
    </div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>

</html>
